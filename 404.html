<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PiTools</title>
    <script>
      // Redirect all 404s to index.html for React Router
      var path = window.location.pathname;
      window.location.replace(
        window.location.origin +
        "/pitools/" +
        "?redirect=" +
        path.replace("/pitools/", "")
      );
    </script>
  </head>
  <body></body>
</html>
